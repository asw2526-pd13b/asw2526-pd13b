openapi: 3.0.3
info:
  title: ASW PD13B API
  version: "1.0.0"

servers:
  - url: https://waslab04-5vgs.onrender.com

tags:
  - name: Users
  - name: Communities
  - name: Posts
  - name: Comments
  - name: Votes

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: string

    User:
      type: object
      required:
        - id
        - username
        - name
        - email
        - posts_count
        - comments_count
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        username:
          type: string
        display_name:
          type: string
          nullable: true
        name:
          type: string
        email:
          type: string
        avatar_url:
          type: string
          nullable: true
        banner_url:
          type: string
          nullable: true
        bio:
          type: string
          nullable: true
        posts_count:
          type: integer
        comments_count:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Community:
      type: object
      required:
        - id
        - slug
        - name
        - subscribers_count
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        slug:
          type: string
        name:
          type: string
        avatar_url:
          type: string
          nullable: true
        banner_url:
          type: string
          nullable: true
        subscribers_count:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PublicUserMini:
      type: object
      required:
        - id
        - username
        - name
      properties:
        id:
          type: integer
        username:
          type: string
        name:
          type: string
        avatar_url:
          type: string
          nullable: true

    CommunityMini:
      type: object
      required:
        - id
        - slug
        - name
      properties:
        id:
          type: integer
        slug:
          type: string
        name:
          type: string

    Post:
      type: object
      required:
        - id
        - title
        - url
        - community_id
        - user_id
        - score
        - created_at
        - updated_at
        - user
        - community
      properties:
        id:
          type: integer
        title:
          type: string
        url:
          type: string
        body:
          type: string
          nullable: true
        community_id:
          type: integer
        user_id:
          type: integer
        score:
          type: integer
        image_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/PublicUserMini"
        community:
          $ref: "#/components/schemas/CommunityMini"

    PostSummary:
      type: object
      required:
        - id
        - title
        - url
        - score
        - created_at
      properties:
        id:
          type: integer
        title:
          type: string
        url:
          type: string
        body:
          type: string
          nullable: true
        score:
          type: integer
        created_at:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/PublicUserMini"
        community:
          $ref: "#/components/schemas/CommunityMini"

    Comment:
      type: object
      required:
        - id
        - body
        - post_id
        - user_id
        - score
        - created_at
        - updated_at
        - user
      properties:
        id:
          type: integer
        body:
          type: string
        post_id:
          type: integer
        user_id:
          type: integer
        parent_id:
          type: integer
          nullable: true
        score:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/PublicUserMini"

    CommentSummary:
      type: object
      required:
        - id
        - body
        - parent_id
        - score
        - created_at
        - post
      properties:
        id:
          type: integer
        body:
          type: string
        parent_id:
          type: integer
          nullable: true
        score:
          type: integer
        created_at:
          type: string
          format: date-time
        post:
          type: object
          required:
            - id
            - title
          properties:
            id:
              type: integer
            title:
              type: string

    SubscribeResponse:
      type: object
      required:
        - subscribed
        - community
      properties:
        subscribed:
          type: boolean
        community:
          $ref: "#/components/schemas/Community"

    VoteResponse:
      type: object
      required:
        - votable_type
        - votable_id
        - score
      properties:
        votable_type:
          type: string
          enum: [Post, Comment]
        votable_id:
          type: integer
        upvoted:
          type: boolean
        downvoted:
          type: boolean
        vote_value:
          type: integer
          enum: [-1, 0, 1]
        score:
          type: integer

paths:
  /api/v1/users:
    get:
      tags: [Users]
      summary: List users
      operationId: listUsers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /api/v1/users/{id}:
    get:
      tags: [Users]
      summary: Get user
      operationId: getUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user, posts, comments]
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  posts:
                    type: array
                    items:
                      $ref: "#/components/schemas/PostSummary"
                  comments:
                    type: array
                    items:
                      $ref: "#/components/schemas/CommentSummary"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Users]
      summary: Update own profile
      operationId: updateOwnProfile
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                  nullable: true
                bio:
                  type: string
                  nullable: true
                banner_url:
                  type: string
                  nullable: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities:
    get:
      tags: [Communities]
      summary: List communities
      operationId: listCommunities
      description: Public. If filter=subscribed, requires X-API-Key.
      parameters:
        - in: query
          name: filter
          required: false
          schema:
            type: string
            enum: [local, subscribed]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Community"
        "401":
          description: Unauthorized (only when filter=subscribed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Communities]
      summary: Create community
      operationId: createCommunity
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [slug, name]
              properties:
                slug:
                  type: string
                name:
                  type: string
          multipart/form-data:
            schema:
              type: object
              required: [slug, name]
              properties:
                slug:
                  type: string
                name:
                  type: string
                avatar:
                  type: string
                  format: binary
                banner:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}:
    get:
      tags: [Communities]
      summary: Get community
      operationId: getCommunity
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community, posts]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
                  posts:
                    type: array
                    items:
                      $ref: "#/components/schemas/PostSummary"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Communities]
      summary: Update community
      operationId: updateCommunity
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                avatar:
                  type: string
                  format: binary
                banner:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags: [Communities]
      summary: Delete community
      operationId: deleteCommunity
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}/subscribe:
    post:
      tags: [Communities]
      summary: Subscribe to community
      operationId: subscribeToCommunity
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscribeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}/unsubscribe:
    delete:
      tags: [Communities]
      summary: Unsubscribe from community
      operationId: unsubscribeFromCommunity
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscribeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts:
    get:
      tags: [Posts]
      summary: List posts
      operationId: listPosts
      description: Public. If filter=subscribed, requires X-API-Key.
      parameters:
        - in: query
          name: q
          required: false
          schema:
            type: string
        - in: query
          name: filter
          required: false
          schema:
            type: string
            enum: [local, subscribed]
        - in: query
          name: sort
          required: false
          schema:
            type: string
            enum: [new, old, comments, top, popular]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "401":
          description: Unauthorized (only when filter=subscribed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Posts]
      summary: Create post
      operationId: createPost
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, url, community_id]
              properties:
                title:
                  type: string
                url:
                  type: string
                body:
                  type: string
                  nullable: true
                community_id:
                  type: integer
          multipart/form-data:
            schema:
              type: object
              required: [title, url, community_id]
              properties:
                title:
                  type: string
                url:
                  type: string
                body:
                  type: string
                  nullable: true
                community_id:
                  type: integer
                image:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [post]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts/{id}:
    get:
      tags: [Posts]
      summary: Get post (with comments)
      operationId: getPost
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: comments_sort
          required: false
          schema:
            type: string
            enum: [new, old]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [post, comments]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
                  comments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Comment"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Posts]
      summary: Update post
      operationId: updatePost
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                url:
                  type: string
                body:
                  type: string
                  nullable: true
                community_id:
                  type: integer
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                url:
                  type: string
                body:
                  type: string
                  nullable: true
                community_id:
                  type: integer
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [post]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags: [Posts]
      summary: Delete post
      operationId: deletePost
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts/{post_id}/comments:
    get:
      tags: [Comments]
      summary: List comments for post
      operationId: listCommentsForPost
      parameters:
        - in: path
          name: post_id
          required: true
          schema:
            type: integer
        - in: query
          name: sort
          required: false
          schema:
            type: string
            enum: [new, old]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comment"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Comments]
      summary: Create comment for post
      operationId: createCommentForPost
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [body]
              properties:
                body:
                  type: string
                parent_id:
                  type: integer
                  nullable: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [comment]
                properties:
                  comment:
                    $ref: "#/components/schemas/Comment"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/comments/{id}:
    delete:
      tags: [Comments]
      summary: Delete comment
      operationId: deleteComment
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/votes:
    post:
      tags: [Votes]
      summary: Vote (toggle)
      operationId: voteToggle
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, id, value]
              properties:
                type:
                  type: string
                  enum: [Post, Comment]
                id:
                  type: integer
                value:
                  type: integer
                  enum: [1, -1]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoteResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

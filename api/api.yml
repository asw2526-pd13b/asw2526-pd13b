openapi: 3.0.3
info:
  title: ASW PD13B API
  version: "1.0.0"

servers:
  - url: https://waslab04-5vgs.onrender.com

tags:
  - name: Users
  - name: Communities
  - name: Posts
  - name: Comments
  - name: Votes

security:
  - apiKeyAuth: []

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
        details:
          type: array
          items:
            type: string

    User:
      type: object
      properties:
        id: { type: integer }
        username: { type: string }
        name: { type: string }
        avatar_url: { type: string, nullable: true }

    UserListItem:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            created_at: { type: string, format: date-time }

    Community:
      type: object
      properties:
        id: { type: integer }
        slug: { type: string }
        name: { type: string }
        description: { type: string, nullable: true }
        banner_url: { type: string, nullable: true }
        avatar_url: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    Post:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        url: { type: string }
        body: { type: string, nullable: true }
        community_id: { type: integer }
        user_id: { type: integer }
        score: { type: integer }
        image_url: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        user: { $ref: "#/components/schemas/User" }
        community: { $ref: "#/components/schemas/Community" }

    Comment:
      type: object
      properties:
        id: { type: integer }
        body: { type: string }
        post_id: { type: integer }
        user_id: { type: integer }
        parent_id: { type: integer, nullable: true }
        score: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        user: { $ref: "#/components/schemas/User" }

    VoteResponse:
      type: object
      required: [id, value, score]
      properties:
        id: { type: integer }
        post_id: { type: integer, nullable: true }
        comment_id: { type: integer, nullable: true }
        value:
          type: integer
          enum: [1, -1]
        score: { type: integer }
paths:
  /api/v1/users:
    get:
      tags: [Users]
      summary: List users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [users]
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/UserListItem"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/users/{id}:
    get:
      tags: [Users]
      summary: Get user
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Users]
      summary: Update user
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                name: { type: string }
                display_name: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/users/{id}/saved:
    get:
      tags: [Users]
      summary: List saved items
      description: Returns a list of saved posts and comments. Visible only to the owner of the account.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items: { $ref: "#/components/schemas/Post" }
                  comments:
                    type: array
                    items: { $ref: "#/components/schemas/Comment" }
        "403":
          description: Forbidden (You cannot view saved items of another user)
        "404":
          description: User not found

  /api/v1/communities:
    get:
      tags: [Communities]
      summary: List communities
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [communities]
                properties:
                  communities:
                    type: array
                    items:
                      $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Communities]
      summary: Create community
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [slug, name]
              properties:
                slug: { type: string }
                name: { type: string }
                description: { type: string }
          multipart/form-data:
            schema:
              type: object
              required: [slug, name]
              properties:
                slug: { type: string }
                name: { type: string }
                description: { type: string }
                avatar:
                  type: string
                  format: binary
                banner:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}:
    get:
      tags: [Communities]
      summary: Get community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Communities]
      summary: Update community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
          multipart/form-data:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                avatar:
                  type: string
                  format: binary
                banner:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags: [Communities]
      summary: Delete community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "204":
          description: No content
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}/subscribe:
    post:
      tags: [Communities]
      summary: Subscribe to community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}/unsubscribe:
    delete:
      tags: [Communities]
      summary: Unsubscribe from community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts:
    get:
      tags: [Posts]
      summary: List posts
      parameters:
        - name: q
          in: query
          required: false
          schema: { type: string }
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [new, old, comments, top, popular]
        - name: filter
          in: query
          required: false
          schema:
            type: string
            enum: [subscribed, local]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [posts]
                properties:
                  posts:
                    type: array
                    items:
                      $ref: "#/components/schemas/Post"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Posts]
      summary: Create post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, url, community_id]
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
          multipart/form-data:
            schema:
              type: object
              required: [title, url, community_id]
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
                image:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [post]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts/{id}:
    get:
      tags: [Posts]
      summary: Get post (with comments)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
        - name: comments_sort
          in: query
          required: false
          schema:
            type: string
            enum: [new, old]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [post, comments]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
                  comments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Comment"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Posts]
      summary: Update post
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
          multipart/form-data:
            schema:
              type: object
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [post]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags: [Posts]
      summary: Delete post
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No content
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/posts/{post_id}/save:
    post:
      tags: [Posts]
      summary: Save post
      description: Adds the post to the authenticated user's saved list.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema: { type: integer }
      responses:
        "201":
          description: Created (Post saved)
        "409":
          description: Conflict (Post already saved)
        "404":
          description: Post not found
    delete:
      tags: [Posts]
      summary: Unsave post
      description: Removes the post from the authenticated user's saved list.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No Content (Post removed from saved)
        "404":
          description: Not found (Post was not saved)

  /api/v1/posts/{post_id}/comments:
    get:
      tags: [Comments]
      summary: List comments for post
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [comments]
                properties:
                  comments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Comment"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Comments]
      summary: Create comment for post
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [body]
              properties:
                body: { type: string }
                parent_id: { type: integer, nullable: true }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [comment]
                properties:
                  comment:
                    $ref: "#/components/schemas/Comment"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/comments/{id}:
    delete:
      tags: [Comments]
      summary: Delete comment
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No content
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
  /api/v1/comments/{comment_id}/save:
    post:
      tags: [Comments]
      summary: Save comment
      description: Adds the comment to the authenticated user's saved list.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: comment_id
          required: true
          schema: { type: integer }
      responses:
        "201":
          description: Created (Comment saved)
        "409":
          description: Conflict (Comment already saved)
        "404":
          description: Comment not found
    delete:
      tags: [Comments]
      summary: Unsave comment
      description: Removes the comment from the authenticated user's saved list.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: comment_id
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No Content (Comment removed from saved)
        "404":
          description: Not found (Comment was not saved)
  /api/v1/posts/{post_id}/vote:
    post:
      tags: [Votes]
      summary: Create vote on post
      description: Creates a new vote (1 or -1) if no previous vote exists for this user.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [value]
              properties:
                value:
                  type: integer
                  enum: [1, -1]
                  description: "1 for Upvote, -1 for Downvote"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VoteResponse" }
        "409":
          description: Conflict (User has already voted, use PUT to update)
        "404":
          description: Post not found
        "422":
          description: Unprocessable Entity
    put:
      tags: [Votes]
      summary: Update vote on post
      description: Updates an existing vote (e.g., changing from +1 to -1).
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [value]
              properties:
                value:
                  type: integer
                  enum: [1, -1]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VoteResponse" }
        "404":
          description: Vote not found (use POST to create first)
        "422":
          description: Unprocessable Entity
    delete:
      tags: [Votes]
      summary: Delete vote on post
      description: Removes the user's vote from the post.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No Content
        "404":
          description: Vote not found
  /api/v1/comments/{comment_id}/vote:
    post:
      tags: [Votes]
      summary: Create vote on comment
      description: Creates a new vote (1 or -1) on a comment if no previous vote exists.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: comment_id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [value]
              properties:
                value:
                  type: integer
                  enum: [1, -1]
                  description: "1 for Upvote, -1 for Downvote"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VoteResponse" }
        "409":
          description: Conflict (User has already voted on this comment)
        "404":
          description: Comment not found
        "422":
          description: Unprocessable Entity
    put:
      tags: [Votes]
      summary: Update vote on comment
      description: Updates an existing vote on a comment.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: comment_id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [value]
              properties:
                value:
                  type: integer
                  enum: [1, -1]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/VoteResponse" }
        "404":
          description: Vote not found
        "422":
          description: Unprocessable Entity
    delete:
      tags: [Votes]
      summary: Delete vote on comment
      description: Removes the user's vote from the comment.
      security:
        - apiKeyAuth: []
      parameters:
        - in: path
          name: comment_id
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No Content
        "404":
          description: Vote not found

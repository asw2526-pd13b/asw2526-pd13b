openapi: 3.0.3
info:
  title: ASW PD13B API
  version: "1.0.0"

servers:
  - url: https://waslab04-5vgs.onrender.com

tags:
  - name: Users
  - name: Communities
  - name: Posts
  - name: Comments
  - name: Votes

security:
  - apiKeyAuth: []

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
        details:
          type: array
          items:
            type: string

    User:
      type: object
      properties:
        id: { type: integer }
        username: { type: string }
        name: { type: string }
        avatar_url: { type: string, nullable: true }

    UserListItem:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            created_at: { type: string, format: date-time }

    Community:
      type: object
      properties:
        id: { type: integer }
        slug: { type: string }
        name: { type: string }
        description: { type: string, nullable: true }
        banner_url: { type: string, nullable: true }
        avatar_url: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }

    Post:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        url: { type: string }
        body: { type: string, nullable: true }
        community_id: { type: integer }
        user_id: { type: integer }
        score: { type: integer }
        image_url: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        user: { $ref: "#/components/schemas/User" }
        community: { $ref: "#/components/schemas/Community" }

    Comment:
      type: object
      properties:
        id: { type: integer }
        body: { type: string }
        post_id: { type: integer }
        user_id: { type: integer }
        parent_id: { type: integer, nullable: true }
        score: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
        user: { $ref: "#/components/schemas/User" }

    VoteResponse:
      type: object
      required: [votable_type, votable_id, upvoted, downvoted, vote_value, score]
      properties:
        votable_type:
          type: string
          enum: [Post, Comment]
        votable_id:
          type: integer
        upvoted:
          type: boolean
        downvoted:
          type: boolean
        vote_value:
          type: integer
          enum: [-1, 0, 1]
        score:
          type: integer

paths:
  /api/v1/users:
    get:
      tags: [Users]
      summary: List users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [users]
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/UserListItem"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/users/{id}:
    get:
      tags: [Users]
      summary: Get user
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Users]
      summary: Update user
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                name: { type: string }
                display_name: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities:
    get:
      tags: [Communities]
      summary: List communities
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [communities]
                properties:
                  communities:
                    type: array
                    items:
                      $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Communities]
      summary: Create community
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [slug, name]
              properties:
                slug: { type: string }
                name: { type: string }
                description: { type: string }
          multipart/form-data:
            schema:
              type: object
              required: [slug, name]
              properties:
                slug: { type: string }
                name: { type: string }
                description: { type: string }
                avatar:
                  type: string
                  format: binary
                banner:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}:
    get:
      tags: [Communities]
      summary: Get community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Communities]
      summary: Update community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
          multipart/form-data:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                avatar:
                  type: string
                  format: binary
                banner:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags: [Communities]
      summary: Delete community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "204":
          description: No content
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}/subscribe:
    post:
      tags: [Communities]
      summary: Subscribe to community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/communities/{slug}/unsubscribe:
    delete:
      tags: [Communities]
      summary: Unsubscribe from community
      parameters:
        - name: slug
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [community]
                properties:
                  community:
                    $ref: "#/components/schemas/Community"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts:
    get:
      tags: [Posts]
      summary: List posts
      parameters:
        - name: q
          in: query
          required: false
          schema: { type: string }
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [new, old, comments, top, popular]
        - name: filter
          in: query
          required: false
          schema:
            type: string
            enum: [subscribed, local]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [posts]
                properties:
                  posts:
                    type: array
                    items:
                      $ref: "#/components/schemas/Post"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Posts]
      summary: Create post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, url, community_id]
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
          multipart/form-data:
            schema:
              type: object
              required: [title, url, community_id]
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
                image:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [post]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts/{id}:
    get:
      tags: [Posts]
      summary: Get post (with comments)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
        - name: comments_sort
          in: query
          required: false
          schema:
            type: string
            enum: [new, old]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [post, comments]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
                  comments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Comment"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      tags: [Posts]
      summary: Update post
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
          multipart/form-data:
            schema:
              type: object
              properties:
                title: { type: string }
                url: { type: string }
                body: { type: string }
                community_id: { type: integer }
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [post]
                properties:
                  post:
                    $ref: "#/components/schemas/Post"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags: [Posts]
      summary: Delete post
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No content
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/posts/{post_id}/comments:
    get:
      tags: [Comments]
      summary: List comments for post
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [comments]
                properties:
                  comments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Comment"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags: [Comments]
      summary: Create comment for post
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [body]
              properties:
                body: { type: string }
                parent_id: { type: integer, nullable: true }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [comment]
                properties:
                  comment:
                    $ref: "#/components/schemas/Comment"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/comments/{id}:
    delete:
      tags: [Comments]
      summary: Delete comment
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: No content
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v1/votes:
    post:
      tags: [Votes]
      summary: Vote (toggle)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, id, value]
              properties:
                type:
                  type: string
                  enum: [Post, Comment]
                id:
                  type: integer
                value:
                  type: integer
                  enum: [1, -1]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoteResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
